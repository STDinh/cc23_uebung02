stages:
  - build
  - test

builder:
  stage: build
  script:
    - echo "this is building"
    - hostname
    - mkdir builds
    - touch builds/data.txt
    - echo $(hostname) > builds/data.txt
  artifacts:
    paths:
      - builds/

tester:
  stage: test
  script:
    - echo "this is testing"
    - hostname
    - test -f builds/data.txt
    - grep "true" builds/data.txt
