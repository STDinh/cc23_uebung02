variables:
    GREET: "Mundo"

stages:
    - build
    - test

compile:
    stage: build
    image: openjdk:14.0
    script:
        - javac src/*.java

java:
    stage: test
    image: openjdk:14.0
    script:
        - javac src/*.java
        - java -cp src/ Hello $GREET > result.txt
        - cat result.txt
        - cat result.txt | grep "Hello $GREET"

python:
    stage: test
    image: python:3-slim
    script:
        - python src/hello.py $GREET > result.txt
        - cat result.txt
        - cat result.txt | grep "Hello $GREET"
