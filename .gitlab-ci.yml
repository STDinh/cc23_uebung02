image: ubuntu:18.04

stages:
  - build
  - test
  - deploy
  
before_script:
  - apt-get update
  - apt-get -y install openjdk-11-jdk
  - mkdir builds

buildjob1:
  stage: build
  script:
    - javac -d builds src/English.java
  artifacts:
    paths:
      - builds/

buildjob2:
  stage: build
  script:
    - javac -d builds src/German.java
  artifacts:
    paths:
      - builds/

buildjob3:
  stage: build
  script:
    - javac -d builds src/Spanish.java
  artifacts:
    paths:
      - builds/

testjob1:
  stage: test
  script:
    - echo "This is test job 1"
    - mkdir results
    - ls -la builds/*
